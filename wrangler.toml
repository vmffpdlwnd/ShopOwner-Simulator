# wrangler.toml - cleaned template
# If you don't use Cloudflare Workers, you can remove this file.

name = "shop-owner-simulator"
type = "javascript"
main = "index.html"

# Fill in your Cloudflare account values when you intend to deploy a Worker
account_id = "${CF_ACCOUNT_ID}"
workers_dev = true
route = ""
zone_id = "${CF_ZONE_ID}"

[env.production]
name = "shop-owner-simulator-prod"
route = "yourdomain.com/*"
zone_id = "${CF_ZONE_ID}"

[[triggers.crons]]
# Use Wrangler v3 cron schedule key
schedule = "0 */6 * * *"

[build]
# If you want wrangler to build the project before publishing, set the command.
command = "dotnet publish -c Release -o publish"
cwd = "."

