name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore ShopOwnerSimulator.Client/ShopOwnerSimulator.Client.csproj
      
    - name: Build and Publish
      run: dotnet publish ShopOwnerSimulator.Client/ShopOwnerSimulator.Client.csproj -c Release -o publish
      
    - name: Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: shopowner-simulator
        directory: publish/wwwroot
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
