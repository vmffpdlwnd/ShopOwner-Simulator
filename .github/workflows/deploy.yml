# .github/workflows/deploy.yml
name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        run: dotnet restore ShopOwner-Simulator.sln
      
      - name: Build
        run: dotnet build ShopOwner-Simulator.sln -c Release --no-restore
      
      - name: Publish
        # NOTE: Do NOT inject sensitive secrets (like PlayFab secret keys) into a client build
        # that will be served to users. PlayFab SecretKey should never be embedded in a
        # client-side Blazor WebAssembly build. If server-side features need the secret,
        # keep it only on the server or use serverless/worker endpoints.
        env:
          PLAYFAB_TITLE_ID: ${{ secrets.PLAYFAB_TITLE_ID }} # TitleId is not secret and can be provided if needed
        run: dotnet publish ShopOwnerSimulator.csproj -c Release -o publish
      
      - name: Upload to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: shop-owner-simulator
          directory: ./publish/wwwroot
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}