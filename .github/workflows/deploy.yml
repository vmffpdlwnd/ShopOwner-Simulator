name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # 수동 실행 허용

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'
        
    - name: Restore dependencies
      run: dotnet restore ShopOwnerSimulator/ShopOwnerSimulator.csproj
      
    - name: Build and Publish
      run: dotnet publish ShopOwnerSimulator/ShopOwnerSimulator.csproj -c Release -o publish
      
    - name: List publish output
      run: ls -la publish/wwwroot
      
    - name: Deploy to Cloudflare Pages
      uses: cloudflare/pages-action@v1
      with:
        apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        projectName: shopowner-simulator
        directory: publish/wwwroot
        gitHubToken: ${{ secrets.GITHUB_TOKEN }}
        wranglerVersion: '3'
