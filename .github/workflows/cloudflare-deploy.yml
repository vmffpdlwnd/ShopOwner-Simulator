name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'
      
      - name: Restore dependencies
        run: dotnet restore ShopOwnerSimulator/ShopOwnerSimulator.csproj
      
      - name: Build
        run: dotnet build ShopOwnerSimulator/ShopOwnerSimulator.csproj --configuration Release --no-restore
      
      - name: Publish
        run: dotnet publish ShopOwnerSimulator/ShopOwnerSimulator.csproj --configuration Release --no-build --output ./publish
      
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: shopowner-simulator
          directory: ./publish/wwwroot
          # Optional: Use gitHubToken for deployment comments
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
